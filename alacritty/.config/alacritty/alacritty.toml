import = [
  "~/.config/alacritty/dracula.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 8.0

[font.bold]
family = "DejaVu Sans Mono"
style = "Bold"

[font.bold_italic]
family = "DejaVu Sans Mono"
style = "Bold Italic"

[font.italic]
family = "DejaVu Sans Mono"
style = "Italic"

[font.normal]
family = "DejaVu Sans Mono"
style = "Regular"

[window]
opacity = 0.85
